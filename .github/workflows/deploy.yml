name: Build, Deploy and Release

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Update Submodules
        run: git submodule update --remote --recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: GITHUB_PAGES=1 npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Get version from package.json
        id: get_version
        run: |
          version="v$(node -p 'require("./package.json").version')"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Get last commit message
        id: get_commit
        run: |
          echo "msg<<EOF" >> $GITHUB_OUTPUT
          echo "$(git log -1 --pretty=format:%B)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Parse changelog and PR number
        id: parse_changelog
        run: |
          msg="${{ steps.get_commit.outputs.msg }}"
          pr_number=$(echo "$msg" | grep -oP '#\d+' | head -n 1 || true)
          changelog=$(echo "$msg" | sed '1d')
          echo "pr_number=$pr_number" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ${{ steps.parse_changelog.outputs.changelog }}

            **PR(s)**: ${{ steps.parse_changelog.outputs.pr_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
